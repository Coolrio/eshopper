<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form | Eshopper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css1/style.css')}}">
  </head>
  <body>
    <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                 <center> {{ message }}</center>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

        </div>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form method="post" action="">

        <div class="field">
          <input type="text" required name="name">
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" required name="password">
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="{{ url_for('reset_request') }}">Forgot password?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="/register">Signup now</a></div>
      </form>
    </div>

  </body>
</html>
