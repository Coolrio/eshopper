                                <body oncontextmenu='return false' class='snippet-body'>
                                <header id="header"><!--header-->


		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-md-4 clearfix">
						<div class="logo pull-left">
							<a href="/home"><img src="{{ url_for('static',filename='images/home/logo.png')}}" alt="" /></a>

						</div>
</div></div>

                                <form method="post" action="">
                                <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{loginn.firstname}} &nbsp;{{loginn.lastname }}</span><span class="text-black-50">{{ loginn.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>


                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" name="name" class="form-control" placeholder="" value="{{loginn.firstname}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="lastname"   class="form-control" value="{{loginn.lastname}}" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="mobilenumber" class="form-control" placeholder="enter phone number" value="{{loginn.phone}}"></div>
                    <div class="col-md-12"><label class="labels">Address Line </label><input type="text" name="address" class="form-control" placeholder="enter address line 1" value="{{loginn.address}}"></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" name="city" class="form-control" placeholder="enter address line 2" value="{{loginn.email}}"></div>
                    <div class="col-md-12"><label class="labels">Pincode</label><input type="text" name="pincode" class="form-control" placeholder="enter address line 2" value="{{loginn.pincode}}"></div>
                    <div class="col-md-12"><label class="labels">DOB</label><input type="text" name="dob" class="form-control" placeholder="enter address line 2" value="{{loginn.dob}}"></div>
                    <div class="col-md-12"><label class="labels">LandMark</label><input type="text" name="landmark" class="form-control" placeholder="enter address line 2" value="{{loginn.landmark}}"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="email" class="form-control" placeholder="enter email id" value="{{loginn.email}}"></div>
                    <div class="col-md-12"><label class="labels">House Number</label><input type="text" name="houseno" class="form-control" placeholder="education" value="{{loginn.houseno}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" name="country" class="form-control" placeholder="country" value="{{loginn.country}}"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" name="state" class="form-control" value="{{loginn.state}}" placeholder="state"></div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
